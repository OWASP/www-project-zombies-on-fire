{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center;">Create Account</h2>
        <div id="error-message" class="alert alert-error hidden"></div>
        <div id="success-message" class="alert alert-success hidden"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name (optional)</label>
                <input type="text" id="full_name" name="full_name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small style="color: #666;">Minimum 8 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: #666;">
            Already have an account?
            <a href="/app/login" style="color: var(--secondary);">Sign in here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.classList.remove('hidden');
            return;
        }

        const userData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            full_name: document.getElementById('full_name').value || null,
            password: password
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Account created! Redirecting to login...';
                successDiv.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = '/app/login';
                }, 2000);
            } else {
                errorDiv.textContent = data.detail || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
